{% extends 'base.html' %}

{% load static custom_tags %}

{% block content %}
<form action="{% url 'search_doctors' %}" method="GET">
    <div class="input-group" style="width: 400px;">
      <input type="text" class="form-control" name="q" placeholder="Search Doctor by name..." style="height: 40px; font-size: 16px; padding: 10px;">
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit" style="height: 4px; font-size: 4px; padding: 4px;"><i class="fas fa-search"></i></button>
      </div>
    </div>
</form>
        <main>    <!-- Doctor-start-->
            <section class="doctor-area section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-6 offset-xl-3">
                            <div class="section-title text-center mb-3">
                                <span class="subtitle wow animate__animated animate__fadeInUp">Our Doctor</span>
                            </div>
                        </div>
                    </div>
                    <div class="row" data-cues="slideInLeft" data-delay="50">
                        {% get_doctors 0 6 as doctors %} 
                        {% for doctor in doctors %}
                        <div class="col-sm-6 col-lg-4">
                            <div class="doctor-item">
                                <div class="doctor-thumb">
                                    <div class="doctor-img">   
                                        <img src="{{ doctor.image.url }}" alt="Image">
                                    </div>
                                    <ul class="social-link">
                                        <li><a href="{{ doctor.facebook }}"><i class="fab fa-facebook-f"></i></a></li>
                                        <li><a href="{{ doctor.twitter }}"><i class="fab fa-twitter"></i></a></li>
                                        <li><a href="{{ doctor.instagram }}"><i class="fab fa-instagram"></i></a></li>
                                    </ul>
                                </div>
                                <div class="doctor-content">
                                    <h3 class="title"><a href="#">{{ doctor.name }}</a></h3>
                                    <span>{{doctor.positions}}</span>
                                    <a href="{% url 'doctor_details' doctor.slug %}" class="doctor-link"><i class="fas fa-arrow-right"></i></a>
                                    <div class="doctor-shape">
                                        <img src="{% static 'img/shape/shape15.png' %}" alt="Shape">
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </section>
        </main>

        {% endblock %}
