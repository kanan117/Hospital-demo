{%extends  'base.html'%}
{%load static%}
{% block content %}

<section class="blog-area blog-area-2">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <div class="blog-wrapper">
                  <div class="blog-left-content">
                      <div class="blog-item blog-item-2 mt-0" data-cues="slideInUp" data-delay="300">
                          <div class="blog-img">
                              <a href="blog-details.html"><img src="{{ blog.image.url }}" alt="Blog Image"></a>
                          </div>
                          <ul class="blog-meta">
                              <li class="author">
                                  <i class="fas fa-user-alt"></i>
                                  <span>By Admin</span>
                              </li>
                              <li class="meta-date">
                                  <i class="fas fa-calendar-alt"></i>
                                  <span>January 22, 2022</span>
                              </li>
                          </ul>
                          <div class="blog-content">
                              <a href="{{ blog.image.url }}"><h3>
                                 {{ blog.title }}</h3></a>
                              <p>{{ blog.description }}</p>
                              <hr>
                              </div>
                          </div>
                      </div>



 {% endblock %}
