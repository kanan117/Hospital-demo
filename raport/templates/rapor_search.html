{% extends 'base.html' %} {% block content %} {% load i18n %} <div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					<h3 class="text-center">Report Search</h3>
				</div>
				<div class="card-body">
					<form method="GET">
						<div class="form-group">
							<label for="analiz_id">Analysis ID:</label>
							<input type="text" id="analiz_id" name="analiz_id" class="form-control" pattern="\d+" required>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary">Search</button>
						</div>
					</form> {% if error_message %} <div class="alert alert-danger mt-3" role="alert">
						{{ error_message }}
					</div> {% endif %}
				</div>
			</div>
		</div>
	</div>
</div> {% endblock %} <form action="{% url 'rapor_list' %}" method="get">
	<label for="search" style="font-weight: bold;">Search:</label>
	<input type="text" name="search" id="search" style="margin-left: 10px; padding: 5px; border-radius: 5px; border: 1px solid #ccc;">
	<button type="submit" style="background-color: #4CAF50; color: white; border-radius: 5px; border: none; padding: 8px 16px; margin-left: 10px; cursor: pointer;">Search</button> {% if not raporlar %} <p style="color: red; font-weight: bold;">"No results found. Please enter another search term."</p> {% endif %}
</form>
